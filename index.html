<!DOCTYPE html>
<html>
	<head>
		<title>Chapter 6: In the Lab 3</title>
		<meta charset="utf-8" />
		<style>
			h1 {
				text-align: center;
			}
			p {
				text-align: center;
			}
			div {
				float: left;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Nested Groupings and Controls Within a Table</h1>
		<form method="post" action="mailto:test@isp.com">
			<fieldset>
				<legend>Overall Grouping</legend>
				<div>
					Your name: <input type="text" name="name" /> <br />
					Email address: <input type="text" name="input" /> <br />
				</div>
				<br style="clear: both;" />
				<fieldset>
					<legend>First Sub-grouping</legend>
					<div>
						Your question here: <br />
						Choice 1 <input name="q1" type="radio" value="one" /> <br />
						Choice 2 <input name="q1" type="radio" value="two" checked/> <br />
					</div>
					<div>
						Your question here: <br />
						Choice 1 <input name="q2" type="checkbox" value="one" /> <br />
						Choice 2 <input name="q2" type="checkbox" value="two" /> <br />
						Choice 3 <input name="q2" type="checkbox" value="three" /> <br />
						Choice 4 <input name="q2" type="checkbox" value="four" checked/> <br />
					</div>
					<div>
						Your question here: <br />
						<textarea name="q3" rows="5" cols="30"></textarea>
					</div>
				</fieldset>
				<fieldset>
					<legend>Second Sub-grouping</legend>
					<div>
						Your question here: <br />
						<select name="q4" size="3">
							<option value="one">Choice 1</option>
							<option value="two" selected>Choice 2</option>
							<option value="three">Choice 3</option>
						</select>
					</div>
				</fieldset>
				<p>
					<input type="submit" value="Submit" />
					<input type="reset" value="Reset" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
